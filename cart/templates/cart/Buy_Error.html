{% extends "base.html" %}
{% load static %}

{% block main %}

    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">خطا</h1>
    </div>
    <!-- Single Page Header End -->


    <!-- 404 Start -->
    <div class="container-fluid py-5">
        <div class="container py-5 text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="bi bi-exclamation-triangle display-1 text-secondary"></i>
                    <h1 class="display-1">مشکلی پیش آمده است</h1>
                    {% if error %}
                        <p class="mb-4">{{ error }}</p>
                    {% else %}
                        <p class="mb-4">لطفا اتصال اینترنت خود را بررسی کنید یا با پشتیبانی تماس بگیرید.</p>
                    {% endif %}
                    <a href="{% url 'home:home' %}" class="btn btn-primary rounded-pill py-3 px-5">برگشت به خانه</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 404 End -->
{% endblock %}
