<div class="col-lg-12">
    <div class="input-group w-100 mx-auto d-flex mb-4">
        <form action="{% url "product:search_product" %}">
            <input type="search" class="form-control p-3" placeholder="نام محصول ..."
                   aria-describedby="search-icon-1" name="q" value="{{ request.GET.q }}">
        </form>
        <span id="search-icon-1" class="input-group-text p-3"><i
                class="fa fa-search"></i></span>

    </div>
    <div class="mb-4">
        <h4>Categories</h4>
        <ul class="list-unstyled fruite-categorie">
            {% for category in categories %}
                <li>
                    <div class="d-flex justify-content-between fruite-name">
                        <a href="{% url "product:category_detail" category.slug %}"><i
                                class="fas fa-apple-alt me-2"></i>{{ category.name }}</a>
                        <span>{{ category.products.count }}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
