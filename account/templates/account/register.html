{% extends 'base.html' %}
{% load static %}

{% block main %}
    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">ثبت نام / ورود</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item active text-white">ثبت نام / ورود</li>
            <li class="breadcrumb-item"><a href="#">خانه</a></li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- Contact Start -->
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="p-5 bg-light rounded">
                <div class="row g-4">
                    <div class="col-lg-7">
                        <form method="post">
                            {% csrf_token %}
                            {% if form.phone.errors %}
                                {% for error in form.phone.errors %}
                                    <p class="w-50 alert alert-danger" style="text-align: center">{{ error }}</p>
                                {% endfor %}
                            {% endif %}
                            {{ form.phone }}
                            <button class="w-50 btn form-control border-secondary py-3 bg-white text-primary "
                                    type="submit">ثبت
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
